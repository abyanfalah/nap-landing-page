<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar tailwind</title>
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body>
    <nav class="bg-white py-2 sticky top-0">
        <div class="max-w-5xl mx-auto px-3 flex justify-between">
            <!-- logo -->
            <div
                class="flex items-center space-x-1 transition ease-out hover:scale-110 active:bg-black active:text-white active:scale-100 rounded-lg p-3">
                <img src="./asset/id.jpg" class="w-6 h-6 rounded-full">
                <a href="#">
                    <p class="font-medium">Eloquent</p>
                </a>
            </div>

            <!-- navigation -->
            <div class="hidden md:flex items-center space-x-1">
                <a class="hover:bg-slate-200 px-3 py-2 rounded transition ease-out active:bg-slate-300 active:scale-95"
                    href="#home">Home</a>
                <a class="hover:bg-slate-200 px-3 py-2 rounded transition ease-out active:bg-slate-300 active:scale-95"
                    href="#pricing">Pricing</a>
                <a class="hover:bg-slate-200 px-3 py-2 rounded transition ease-out active:bg-slate-300 active:scale-95"
                    href="#about">About</a>
            </div>

            <!-- secondary navigation -->
            <div class="hidden md:flex items-center space-x-1">
                <a class="hover:bg-slate-200 px-3 py-2 rounded transition ease-out active:bg-slate-300 active:scale-95 text-sky-600"
                    href="#login">Login</a>
                <a href="#signup"
                    class="bg-sky-400 transition ease-out hover:bg-sky-500 active:bg-sky-600 active:scale-95 py-2 px-3 rounded text-white">Sign
                    up</a>
            </div>

            <!-- mobile menu toggler -->
            <div class="flex md:hidden items-center">
                <button id="mobileMenuToggler" class="h-5 w-5">
                    <svg aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- mobile menu -->
        <div id="mobileMenu" class="hidden md:hidden px-3 pt-3">
            <a class="block transition ease-out hover:bg-slate-200 p-2 rounded" href="#home">Home</a>
            <a class="block transition ease-out hover:bg-slate-200 p-2 rounded" href="#pricing">Pricing</a>
            <a class="block transition ease-out hover:bg-slate-200 p-2 rounded" href="#about">About</a>
            <a class="block transition ease-out hover:bg-slate-200 p-2 rounded" href="#about">Login</a>
            <a class="block transition ease-out hover:bg-sky-500 hover:text-white p-2 rounded" href="#signup">Sign
                up</a>
        </div>
    </nav>

    <main>
        <!-- hero section -->
        <section>

        </section>
    </main>

    <script>
        const mobileMenuToggler = document.querySelector("button#mobileMenuToggler")
        const mobileMenu = document.querySelector("div#mobileMenu")

        console.log(mobileMenu)

        mobileMenuToggler.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden')
        })



    </script>
</body>

</html>
